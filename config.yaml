manager: 127.0.0.1:6620
## default options
scp_option:
  handshake_timeout: 30
  reuse_time: 30
  reuse_buffer: 65536
tcp_option:
  read_timeout: 0
  keepalive: true
  keepalive_interval: 60
kcp_option:
  read_timeout: 60
  fec_data_shards: 0
  fec_parity_shards: 0
  read_buffer: 4194304
  write_buffer: 4194304
  opt_mtu: 1400
  opt_nodelay: 1
  opt_interval: 10 # ms
  opt_resend: 2
  opt_nc: 1
  opt_sndwnd: 2048
  opt_rcvwnd: 2048
  opt_stream: true
hosts:
  - name: test1
    addr: 127.0.0.1:11248
  - name: test2
    addr: 127.0.0.1:11249
resolv:
  port: 443
  suffix: .com
  prefix: mail.
  pattern: google
upstream_option:
  net: tcp
## servers
server:
  gameserver:
    tcp: 0.0.0.0:1248
    kcp: 0.0.0.0:1248
    scp_option:
      reuse_buffer: 32768
    upstream_option:
      net: tcp
      resolv: true
  whatever:
    tcp: 0.0.0.0:1249
    scp_option:
      reuse_buffer: 65536
    upstream_option:
      locations:
        - name: test1
          weight: 20
        - name: test2
